<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Kalculator</h1>
        <textarea class="displayValue" name="" id="input" cols="12" rows="7"></textarea>
        <div class="button-container">
            <div class="first-row">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply" id="multiply">x</button>
            </div>
            <div class="second-row">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtract" id="subtract">-</button>
            </div>
            <div class="third-row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="add" id="add">+</button>
            </div>
            <div class="fourth-row">
                <button class="zero">0</button>
                <button class="period">.</button>
                <button class="clear">Clear</button>
                <button class="divide" id="divide">/</button>
            </div>
            <div class="fifth-row">
                <button class="equals" id="equals">=</button>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">Copyright &copy Machemileche 2023</div>
</body>

</html>
